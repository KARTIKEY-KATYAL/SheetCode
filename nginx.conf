events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:8080;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name sheetcode.in www.sheetcode.in 159.65.146.33;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS Configuration
    server {
        listen 443 ssl http2;
        server_name sheetcode.in www.sheetcode.in;

        # SSL Configuration (you'll need certificates)
        ssl_certificate /etc/ssl/certs/sheetcode.crt;
        ssl_certificate_key /etc/ssl/private/sheetcode.key;
        
        # Or use Let's Encrypt (recommended)
        # ssl_certificate /etc/letsencrypt/live/sheetcode.in/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/sheetcode.in/privkey.pem;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;

        # API routes
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers for Vercel
            add_header Access-Control-Allow-Origin "https://sheetcode.in" always;
            add_header Access-Control-Allow-Origin "https://www.sheetcode.in" always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, Cookie" always;
        }
    }
}